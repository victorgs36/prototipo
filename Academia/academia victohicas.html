<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Academia Victohicas</title>
    <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy|Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>
    <script>
        function cambiarModo() {
            var modo = document.getElementById("modo").value;
            if (modo == 1) {
                document.body.style.background = "black";
                document.body.style.color = "white";
                document.getElementById("usuarios").src = "./usuarios2.png";
                document.getElementById("pie").style.background = "grey";
            } else {
                document.body.style.background = "#b9e6a8";
                document.body.style.color = "black";
                document.getElementById("usuarios").src = "./usuarios.png";
                document.getElementById("pie").style.background = "white";
            }
        }
    </script>
    <!--Cabecera-->
    <header>
        <img id="bola" src="bola.png" alt="" />
        <h1>Victohicas Academy!</h1>
        <time datetime="13:46">Jueves, 19 Diciembre de 2019 14:03</time>
        <!--Menú-->
        <nav>
            <ul>
                <li id="inicio">
                    Inicio
                </li>
                <li>
                    Administrador
                </li>
                <li>
                    Alumno

                </li>
                <li>
                    Profesor
                </li>
                <div id="nocturno">
                    <label>Modo nocturno</label>
                    <input type="range" id="modo" value=0 onclick="cambiarModo()" min=0 max=1>
                </div>
                <div id="busqueda">
                    <img id="lupa" src="./lupa.png" alt="lupa" />
                    <input type="text" name="buscar" id="buscar" placeholder="Search">
                </div>
            </ul>
        </nav>
    </header>
    <!--Cuerpo-->
    <main>
        <section id="section1">
            <form method="post" name="formulario" id="formulario">
                <h3>Log In</h3>
                <img id="usuarios" src="usuarios.png" alt="usuarios" />
                <label>Username: </label>
                <input type="text" name="usuario">
                <label>Password: </label>
                <input type="password" name="contrasena">
                <input type="submit" name="enviar" value="Acceder">
                <a href="">¿Has olvidado tu contraseña?</a>
                <a href="">Crear cuenta</a>
                <h2><img id="colores" src="colores.jpg" alt="colores" /></h2>
            </form>
        </section>

    </main>
    <hr />
    <!--Pie de página-->
    <footer id="pie">
        <address>

            >
            <a href="">victohicas@gmail.com</a>
            >
            <a href="">C/ Armando Casas</a>
            >
            <a href="">9ºB</a>
            > 28071 Madrid - España
        </address>
    </footer>
</body>

</html>
